<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>

    <header>
        
    </header>

    <main>
        <section class="seccion_1">
            <div class="logoAlura">
                <img src="./imagenes/logo.png" alt="Logo de Alura">
            </div>
            <textarea id="textoEncriptado" cols="30" row="10" placeholder="Ingrese el texto aquí" class="contenedor1"></textarea>
             <div class="advertencia">
                <div class="exclamacion">
                    <img src="./imagenes/vector.png" alt="signoExclacion" class="vector">
                    <span> Solo letras minúsculas y sin acentos</span>
                </div>
             </div>    
                <div class="botones">
                    <button type="button" id="botonEncriptado">Encriptar</button>
                    <button type="button" id="botonDesencriptado">Desencriptar</button> 
                </div>
            
        </section>

        <section class="seccion_2">
            <textarea name="resultado" id="textoDesencriptado" cols="30" rows="10" class="contenedor2" style="display: none;"></textarea>
            <button type="button" id="botonCopiar"> Copiar</button>
            <div class="muñeco">
                <img id="imagen_muñeco" src="./imagenes/muñeco.png" alt="Ilustracion de un muñeco" class="muñeco1">
            </div>
            <div class="titulo">
                <h3>Ningún mensaje fue encontrado</h3>
            </div>
            <div class="subtitulo">
                <span>Ingresa el texto que desees encriptar o desencriptar.<span>
            </div>
        </section>
    </main>
<script>
    var btn = document.querySelector("#botonEncriptado");
    btn.onclick = encriptar;
    var btn2 = document.querySelector("#botonDesencriptado");
    btn2.onclick = desencriptar;
    var btn3 = document.querySelector("#botonCopiar");
    btn3.onclick = copiar;
</script>

    <footer>
    </footer>
</body>
</html>
